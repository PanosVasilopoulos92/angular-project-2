<div *ngIf="loading" class="mt-2 row alert alert-info">
    Loading Users...
    <div class="spinner-border text-info" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div *ngIf="productsList.length">
    <table class="table table-striped">
        <thead>
            <th class="col">
                <button (click)="toggleSort('product')" class="btn btn-primary btn-sm mb-2">Products</button>
            </th>
            <th class="col">
                <button (click)="toggleSort('cost')" class="btn btn-primary btn-sm mb-2">Price</button>
            </th>
            <th class="col">
                <button (click)="toggleSort('quantity')" class="btn btn-primary btn-sm mb-2">Quantity</button>
            </th>
            <th class="col text-center">
                <h4>Description</h4>
            </th>
            <th class=" col text-center">
                <h4>Date</h4>
            </th>
        </thead>

        <tbody>
            <tr *ngFor="let product of productsList">
                <td>{{product.product}}</td>
                <td>{{product.cost}}</td>
                <td>{{product.quantity}}</td>
                <td class="text-center">{{product.description}}</td>
                <td class="text-center">{{product.createdAt}}</td>
            </tr>
        </tbody>
    </table>
</div>
