<h2>Products Form</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row flex mt-5">
        <div class="col-3">
            <label for="product" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product" formControlName="product"/>
        </div>
        <div class="col-2">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="quantity" formControlName="quantity"/>
        </div>
        <div class="col-2">
            <label for="cost" class="form-label">Price</label>
            <input type="text" class="form-control" id="cost" formControlName="cost"/>
        </div>
        <div class="col-2">
            <label for="createdAt" class="form-label">Date</label>
            <input type="datetime-local" class="form-control" id="createdAt" formControlName="createdAt">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" formControlName="description"/>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">
            Submit
        </button>
    </div>
</form>
